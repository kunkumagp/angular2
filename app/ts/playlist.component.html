<div>My Video List</div> 
 
<table class="table table-hover"> 
    <thead> 
        <tr> 
            <td>ID</td> 
            <td>Title</td> 
            <td>Description</td> 
        </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="#v of videos" (click)="onselect(v)"> 
            <td>{{v.id}}</td> 
            <td>{{v.title}}</td> 
            <td>{{v.desc}}</td> 
        </tr> 
    </tbody> 
</table>
